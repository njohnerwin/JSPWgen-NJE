<!DOCTYPE html>
<html lang="en-us">

    <head>

        <title>Create a secure password!</title>

        <!--CSS reset, just in case-->
        <!--<link rel="stylesheet" href="reset.css">-->

        <!--Google font. CSS: font-family: 'Oswald', sans-serif;-->
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        
        <!--Page stylesheet-->
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <div id="wrapper">

            <h1>Password Randomizer!</h1>
        
            <p>
                Having difficulty thinking of a good password? Try using our
                password randomizer! When you press the button below, you'll be
                asked to specify what rules your password should follow. Then
                we'll go ahead and generate your new password!
            </p>
        
            <button type="button" id="passGen">Make a password!</button>

            <div id="passBox">
                <!--The finished password goes in here.-->
            </div>

        </div>

    </body>

</html>
